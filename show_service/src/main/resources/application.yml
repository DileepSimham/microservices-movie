spring:
  application:
    name: showservice  # ðŸ‘ˆ Unique name for the show service microservice, used in discovery and config server mapping

  profiles:
    active: qa  # ðŸ‘ˆ Enables the "qa" Spring profile (for QA/testing environment)

  config:
    import: "configserver:http://localhost:8071/"  
    # ðŸ‘ˆ Pulls additional configuration from the Spring Cloud Config Server running on port 8071
    # This centralizes config management across services
    # NOTE: No 'optional:' means the app won't start if the config server is unreachable

  datasource:
    url: jdbc:postgresql://localhost:5432/movie_service  # ðŸ‘ˆ PostgreSQL DB connection URL (yes, reusing same DB as movie service)
    username: postgres  # ðŸ‘ˆ DB username
    password: Rgukt@1483  # ðŸ‘ˆ DB password (for dev; use environment vars or vault in prod!)

  jpa:
    show-sql: true  # ðŸ‘ˆ Logs all SQL queries executed by Hibernate â€” super helpful for debugging!
    hibernate:
      ddl-auto: update  # ðŸ‘ˆ Updates the DB schema to match your JPA entities (safe for dev, not for prod)
    properties:
      hibernate:
        format_sql: true  # ðŸ‘ˆ Makes the logged SQL queries more readable by formatting them

server:
  port: 8081  # ðŸ‘ˆ The Show Service will run on port 8081 (different from Movie Service's 8080)


management:
  endpoints:
    web:
      exposure:
        include: "*"  # ðŸ‘ˆ Exposes all actuator endpoints â€” health, info, metrics, etc.
  endpoint:
    shutdown:
      enabled: true  # ðŸ‘ˆ Enables graceful shutdown endpoint at /actuator/shutdown
  info:
    env:
      enabled: true  # ðŸ‘ˆ Includes environment details (env vars, system props) in the /actuator/info output

eureka:
  instance:
    prefer-ip-address: true  # ðŸ‘ˆ Registers this service using its IP address instead of hostname
  client:
    fetchRegistry: true  # ðŸ‘ˆ Fetches registry from Eureka to discover other services
    registerWithEureka: true  # ðŸ‘ˆ Registers this service with Eureka for others to find it
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/  
      # ðŸ‘ˆ This is the Eureka serverâ€™s URL where it will register itself and fetch the registry

info:
  app:
    name: "show-service"  # ðŸ‘ˆ App name shown in /actuator/info
    description: "show service application"  # ðŸ‘ˆ A short description of the app's purpose
    version: "1.0.0"  # ðŸ‘ˆ App version for visibility and diagnostics
