spring:
  application:
    name: movieservice  # ðŸ‘ˆ Unique name for this microservice, used in service discovery & centralized config

  profiles:
    active: qa  # ðŸ‘ˆ Activates the "qa" profile â€” this allows loading qa-specific configs from config server or locally

  config:
    import: "configserver:http://localhost:8071/"  
    # ðŸ‘ˆ Loads external configuration from Spring Cloud Config Server.
    # Since there's no 'optional:', the app will fail to start if the config server is unavailable.

  datasource:
    url: jdbc:postgresql://localhost:5432/movie_service  # ðŸ‘ˆ PostgreSQL DB connection URL (local setup)
    username: postgres  # ðŸ‘ˆ Database username
    password: Rgukt@1483  # ðŸ‘ˆ Database password (tip: use vault/env vars for prod)

  jpa:
    show-sql: true  # ðŸ‘ˆ Logs SQL queries in the console (great for debugging)
    hibernate:
      ddl-auto: update  # ðŸ‘ˆ Auto creates or updates DB tables based on your JPA entities
    properties:
      hibernate:
        format_sql: true  # ðŸ‘ˆ Makes the SQL logs nicely formatted and readable

server:
  port: 8080  # ðŸ‘ˆ Runs this service on port 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"  # ðŸ‘ˆ Exposes all actuator endpoints like /actuator/health, /actuator/info, etc.
  endpoint:
    shutdown:
      enabled: true  # ðŸ‘ˆ Allows graceful shutdown through /actuator/shutdown (useful for dev)
  info:
    env:
      enabled: true  # ðŸ‘ˆ Adds environment info (like system props and env vars) to /actuator/info

eureka:
  instance:
    prefer-ip-address: true  # ðŸ‘ˆ Registers this service using its IP instead of hostname
  client:
    fetchRegistry: true  # ðŸ‘ˆ Tells the client to fetch service registry from Eureka (used for load balancing)
    registerWithEureka: true  # ðŸ‘ˆ Registers this service instance with Eureka
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/  
      # ðŸ‘ˆ URL of the Eureka server where this service should register itself

info:
  app:
    name: "movie-service"  # ðŸ‘ˆ Display name in /actuator/info
    description: "movie service application"  # ðŸ‘ˆ App purpose description
    version: "1.0.0"  # ðŸ‘ˆ App version for visibility and tracking
