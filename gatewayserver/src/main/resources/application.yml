spring:
  application:
    name: "gatewayserver"  # ðŸ‘ˆ Name of the application, used in logs, discovery services like Eureka, and config server.

  config:
    import: "optional:configserver:http://localhost:8071/"  
    # ðŸ‘ˆ Tells Spring Boot to load additional configuration from the config server at port 8071.
    # "optional:" means the app will still start if the config server is down.

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  # ðŸ‘ˆ Enables dynamic routing using service discovery (e.g., Eureka).
          lowerCaseServiceId: true  # ðŸ‘ˆ Makes service IDs lowercase for route URLs, like /movieservice/**.

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: "http://localhost:7080/realms/master/protocol/openid-connect/certs"
          # ðŸ‘ˆ This is the URI to fetch the public keys (JWKs) from Keycloak to validate JWT tokens.
          # The gateway will use this to check if incoming tokens are valid.

management:
  endpoints:
    web:
      exposure:
        include: "*"  # ðŸ‘ˆ Exposes all actuator endpoints like /actuator/health, /actuator/gateway/routes, etc.

  endpoint:
    gateway:
      access: unrestricted  # ðŸ‘ˆ Allows unrestricted access to /actuator/gateway/** endpoints (useful for dev, not prod!).

  info:
    env:
      enabled: true  # ðŸ‘ˆ Shows environment info (like system properties, env vars) in /actuator/info.

info:
  app:
    name: "gatewayserver"  # ðŸ‘ˆ This info appears in /actuator/info.
    description: "Movie Microservice gateway Server Application"  # ðŸ‘ˆ Helpful description of your app.
    version: "1.0.0"  # ðŸ‘ˆ App version for tracking and visibility.

logging:
  level:
    com:
      eazybytes:
        gatewayserver: DEBUG  # ðŸ‘ˆ Enables DEBUG-level logs for your package.
        # Useful to see detailed flow, especially for routing, token validation, and filter execution.
